<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrimonial Survey</title>
  <link rel="stylesheet" href="font/fontawesome-free-5.15.3-web/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Practical2.css" type="text/css">
</head>
<body>
<h2 class="title">MATRIMONIAL SURVERY</h2>
<h3>Survery Questions</h3>
<form id="contact-form" name="contact_form" class="default-form">
  <div class="input-box">
    <label>How often you are sufing this ste?</label>
    Daily
    <input type="radio" name="form" value="" placeholder="Name" required="">
    Weekly
    <input type="radio" name="form" value="" placeholder="Name" required="">
    Monthly
    <input type="radio" name="form" value="" placeholder="Name" required="">
  </div>
  <div class="input-box">
    <label>Which matrimonial site you visit mostly?</label>
    <input type="text" name="form_website" value="" >

    <div class="input-box">
      <label>Where you use Internet</label>
      Home
      <input type="radio" name="sub" value="" placeholder="">
      Office
      <input type="radio" name="sub" value="" placeholder="">
      Cyber cafe
      <input type="radio" name="sub" value="" placeholder="">
    </div>

  </div>
  <div class="input-box">
    <label>Are you feel services provided by us?</label>
    Fair
    <input type="radio" name="" value="" placeholder="">
    Good
    <input type="radio" name="" value="" placeholder="">
    Very Good
    <input type="radio" name="" value="" placeholder="">
    Excellent
    <input type="radio" name="" value="" placeholder="">
  </div>
  <div class="input-box">
    <label>Which types of menber you are?</label>
    Free
    <input type="radio" name="" value="" placeholder="">
    Premium
    <input type="radio" name="" value="" placeholder="">
    Gold
    <input type="radio" name="" value="" placeholder="">
  </div>
  <div class="input-box">
    <label>If you a free menber, would like to take paid service?</label>
    Yes
    <input type="radio" name="" value="" placeholder="">
    No
    <input type="radio" name="" value="" placeholder="">
    I'll Thinks
    <input type="radio" name="" value="" placeholder="">
  </div>
  <div class="input-box">
    <label>Rate this Web site</label>
    Below5
<input type="radio" name="" value="" placeholder="">
    5 TO 10
    <input type="radio" name="" value="" placeholder="">
    More than 10
    <input type="radio" name="" value="" placeholder="">
  </div>
  <div class="button">
    <div class="button-box">
      <input name="form_botcheck" class="form-control" type="hidden" value="">
      <button type="submit" data-loading-text="Please wait...">Submit<span class="flaticon-next"></span></button>
    </div>
    <div class="button-box">
      <input name="form_botcheck" class="form-control" type="hidden" value="">
      <button type="submit" data-loading-text="Please wait...">Reset<span class="flaticon-next"></span></button>
    </div>
  </div>
</form>
</body>
</html>
